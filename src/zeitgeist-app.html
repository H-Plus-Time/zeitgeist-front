<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="zeitgeist-app">
  <template>
    <style>
      :host {
        --app-primary-color: #607D8B;
        --app-secondary-color: #fff;
        --app-accent-color:#fff;
        --app-tertiary-color: #fff;

        display: block;
      }

      app-header {
        color: var(--app-tertiary-color);
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      paper-tab[link] a {
          /* These mixins (from iron-flex-layout) center the link text. */
          /*@apply(--layout-horizontal);*/
          /*@apply(--layout-center-center);*/
          color: inherit;
          text-decoration: none;
          padding-left:10px;
          padding-right:10px;
          flex: 1 1 auto;
          height:50% !important;
        }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }
      div[main-title] {
        flex:0 !important;
        margin:auto;
      }
      app-header app-toolbar:first-of-type {
        /*height:100px;*/
        align-items:flex-start;
      }
      app-toolbar paper-tabs {
        position:absolute;
        right:0;
        text-transform:uppercase;
        --paper-tabs-selection-bar-color: var(--app-accent-color);
      }
      iron-pages {
        height:calc(100% - 128px);
      }
    </style>
    <iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed force-narrow>
      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="/home">View One</a>
          <a name="view2" href="/view2">View Two</a>
          <a name="view3" href="/view3">View Three</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
              <div hidden$="[[!smallScreen]]">
                <paper-icon-button
                  icon="menu" drawer-toggle>
                </paper-icon-button>
              </div>
              <div hidden$="[[smallScreen]]">
                <paper-tabs selected="{{routeData.page}}"
                  attr-for-selected="name">
                  <template is="dom-repeat" items="[[menuItems]]">
                    <paper-tab name="[[item.name]]" link>
                      <a href="/#/[[item.name]]">[[item.label]]</a>
                    </paper-tab>
                  </template>
                </paper-tabs>
              </div>
          </app-toolbar>
          <app-toolbar>
            <div main-title>Zeitgeist</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <zeitgeist-home name="home"></zeitgeist-home>
          <zeitgeist-view2 name="view2"></zeitgeist-view2>
          <zeitgeist-view3 name="view3"></zeitgeist-view3>
          <zeitgeist-view404 name="view404"></zeitgeist-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'zeitgeist-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        menuItems: {
            notify: true,
            value: _ => {
                return [
                    {name: "home", label: "Home"},
                    {name: "history", label: "History"}
                ]
            }
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('zeitgeist-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      }
    });
  </script>
</dom-module>
