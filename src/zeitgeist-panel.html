<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="zeitgeist-subpanel.html">
<dom-module id="zeitgeist-panel">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div style="display:flex;justify-content:center;flex-wrap:wrap">
      <template is="dom-repeat" items="[[panels]]">
        <zeitgeist-subpanel data="[[item]]">
        </zeitgeist-subpanel>
      </template>
    </div>
  </template>
  <script>
    Polymer({
      is: 'zeitgeist-panel',
      attached: function() {

        fetch('data/panels.json')
        .then( resp => resp.json() )
        .then(function(panels) {
          this.panels = panels;
          console.log(this.panels);
          var sortable = Sortable.create(this.$$('div'));
        }.bind(this))

      }
    });
  </script>
</dom-module>
