<dom-module id="zeitgeist-network">
  <template>
    <style>
      :host {
        display: block;
        background:grey;
      }
    </style>
    <div style="background:grey" class="content">
        <style>
        .graph-container {
            height: calc(100vh - 64px);
            width: 100%;
            background:#eee;
            position: absolute;
        }
        </style>
        <div class="graph-container">
        </div>
    </div>

  <script>
    Polymer({
      is: 'zeitgeist-network',
      attached: function () {
        var g = Zeitgeist.generateGraph(100, 500);
        console.log(g);
        console.log(this.$$('.graph-container'));
        this.s = new sigma({
            graph: g,
            renderers: [{
                type: 'canvas',
                container: this.$$('.graph-container')
            }],
            settings: {
                nodeHaloColor: '#2B77A2',
                edgeHaloColor: '#ecf0f1',
                nodeHaloSize: 40,
                edgeHaloSize: 10,
                autoRescale: true
            }
        });
        setTimeout(function() {this.s.refresh(); this.s.refresh()}.bind(this), 500);
        Zeitgeist.applyGraphStyles(this.s);
        Zeitgeist.applyGraphInteractions(this.s);
        Zeitgeist.fetchArticles(1000)
        .then(Zeitgeist.processNodeList)
        .then(function(graph) {
          console.log(graph);
          this.s.graph.clear();
          this.s.graph.read({nodes: graph, edges: []});
          // _.map(graph.edges, (edge) => {
          //   this.s.graph.addEdge(edge);
          // })
          this.s.refresh();
        }.bind(this))
