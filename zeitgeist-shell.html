<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" async href="bower_components/iron-selector/iron-selector.html">
<link rel="import" async href="bower_components/paper-toast/paper-toast.html">
<script async src="bower_components/Sortable/Sortable.min.js"></script>
<dom-module id="zeitgeist-shell">
  <template>
    <style is="custom-style" include="zeitgeist-shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
    </style>
    <paper-toast id="toast_notification">
    </paper-toast>
    <iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>
    <app-drawer-layout fullbleed force-narrow>
        <app-drawer>
            <iron-selector role="navigation" class="drawer-list">
                <template is="dom-repeat" items="{{menuItems}}">
                    <a href="{{item.href}}">{{item.text}}</a>
                </template>
            </iron-selector>
        </app-drawer>
        <app-header-layout>
            <app-header>
                <app-toolbar>
                    <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                    <div main-title>Zeitgeist</div>
                    <template is="dom-if" if="[[!smallScreen]]">
                    <paper-tabs>
                        <template is="dom-repeat" items="{{menuItems}}">
                            <paper-tab>{{item.text}}</paper-tab>
                        </template>
                    </paper-tabs>
                    </template>
                    <paper-icon-button icon="search"></paper-icon-button>
                </app-toolbar>
            </app-header>
            <div id="sortableContainer">

            </div>
        </app-header-layout>
    </app-drawer-layout>
  </template>
  <script>
    Polymer({
      is: 'zeitgeist-shell',
      attached: function() {
        // var sortable = Sortable.create(this.sortableContainer);
      }
    });
  </script>
</dom-module>
